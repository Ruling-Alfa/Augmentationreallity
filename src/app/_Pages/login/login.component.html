<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>

<h2>{{ 'login.login' | translate}}</h2>
<div style="float:right;">
    <div style="flex-direction: row;">
        <a class="nav-item nav-link padBtn" (click)="useLanguage('en-US')">
            <div class="ukFlag clickPointer"></div>
        </a>
        <a class="nav-item nav-link padBtn" (click)="useLanguage('nl-NL')">
            <div class="norwayFlag clickPointer"></div>
        </a>
    </div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">{{ 'login.Username' | translate }}</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">{{ 'login.usrNameRequired' | translate }}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">{{ 'login.Password' | translate }}</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">{{ 'login.passWdRequired' | translate }}</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            {{ 'login.login' | translate}}
        </button>
        <a routerLink="/register" class="btn btn-link">{{ 'login.register' | translate}}</a>
    </div>
</form>
